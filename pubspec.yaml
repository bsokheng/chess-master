name: chess_master
description: A fully functional chess game with AI opponent for mobile devices.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Chess logic
  chess: ^0.8.0

  # State management
  provider: ^6.1.1

  # Data persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Audio
  audioplayers: ^5.2.1

  # UI utilities
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
